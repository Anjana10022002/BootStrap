<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap Machine Test Qn 1</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body class="bg-primary d-flex flex-column justify-content-center align-items-center h-100">
	<div class="form-container bg-white text-dark p-4 mt-4 mb-4 w-50" style="min-width: 400px;">
		<h3 class="mb-1 mt-2">Sign Up</h3>
		<h6 class="text-secondary">Please fill in this form to create an account</h6>
		<form>
		  <div class="form-row">
		    <div class="col-md-6 form-group">
		      <input type="text" class="form-control bg-light border-0" placeholder="First Name" name="fname">
		    </div>
		    <div class="col-md-6 form-group">
		      <input type="text" class="form-control bg-light border-0" placeholder="Last Name" name="lname">
		    </div>
		  </div>  
		    <div class="form-group">
		    	<input type="email" class="form-control bg-light border-0"placeholder="Email" name="email">
		    </div>
		    <div class="form-group">
		    	<input type="password" class="form-control bg-light border-0" placeholder="Password" name="pwd">
		    </div>
		    <div class="form-group">
		    	 <input type="password" class="form-control bg-light border-0" placeholder="Confirm Password" name="con_pwd">
		    </div>
		    <div class="form-group form-check">
		      <label class="form-check-label">
		        <input class="form-check-input bg-light border-0" type="checkbox" name="remember">I accept the Terms of Use & Privacy Policy.</label>
		    </div>
		    <button type="submit" class="btn btn-primary mt-3 mb-4" style="width: 150px;">Sign Up</button>
		</form>
	</div>
	<p class="text-white">Already have an account? <a href="#" class="text-white">Login Here</a> </p>
</body>
</html>
